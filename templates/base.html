<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        {% block head %} {% endblock %}
    </head>
    <body>
        <div class="container_parent">
            <div class="container_child container_navigation">
                <div class="webtitle">
                    <h1>Prediksi Nilai Tukar Bitcoin dan US Dollar dengan Metode Long Short-Term Memory</h1>
                </div>
                <div class="navigation">
                    <a class="a_button" href="/">About</a>
                    <a class="a_button" href="/training">Pelatihan Model</a>
                    <a class="a_button" href="/prediction">Hasil Prediksi</a>
                </div>
            </div>
            
            <div class="container_child container_mainContent">
                <div class="mainContent">
                    <h1>{% block pageTitle %}{% endblock %}</h1>
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>    
    </body>
</html>
